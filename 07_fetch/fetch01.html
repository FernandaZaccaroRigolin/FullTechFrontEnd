<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Exemplo fetch 01</title>
    <style>
        .margem {
            margin: auto;
            max-width: 400px;
        }
    </style>
</head>

<body>
    <div class="container margem">
        <h1>Buscar Endereço</h1>

        <div class="mb-3">
            <label class="form-label">CEP:</label>
            <input type="text" class="form-control" id="cep">
        </div>
        <div class="mb-3">
            <button type="button" class="btn btn-primary" id="btnEnviar">Enviar</button>
        </div>
        <div class="md-3">
            <label class="form-label">Logradouro:</label>
            <input type="text" class="form-control" id="logradouro" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Cidade:</label>
            <input type="text" class="form-control" id="cidade" readonly>
        </div>
    </div>
    <script>
        document.getElementById('btnEnviar').addEventListener('click', function () {
            let cep = document.getElementById('cep').value;
            let url = `https://viacep.com.br/ws/${cep}/json/`;
            
            let resposta = {};

            //consumindo a api de CEP via função fetch()
            fetch(url)
                .then(res => res.json())
                .then(valor => {
                    resposta = valor;
                    
                    document.getElementById('logradouro').value = resposta.logradouro;
                    document.getElementById('cidade').value = resposta.localidade;
                    
                })
        });

    </script>
</body>

</html>
